{% extends "layout.html" %}

{% block title %}
    - {{ page_title }}
{% endblock %}

{% block main %}


<div class="mb-3">
    <form action="/suppliers" method="post">
        <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input type="hidden" name="is_edit" value="{{ is_edit }}">
                <input type="hidden" name="id" value="{{ supplier.id }}">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" placeholder="supplier name" class="form-control" value="{{supplier.name}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="yield" class="form-label">Salesperson</label>
                <input type="text" id="contact_person" name="contact_person" class="form-control" value="{{supplier.contact_person}}">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="photo" class="form-label">Telephone</label>
                <input type="text" id="phone" name="phone" class="form-control" value="{{supplier.phone}}">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="method" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" value="{{supplier.email}}">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="method" class="form-label">Observations</label>
                  <input type="text" id="obs" name="obs" class="form-control" value="{{supplier.obs}}">
                </div>
              </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">{{ page_title }}</button>
          </form>
            <button type="button" onclick="history.back()" class="btn btn-primary">Go back</button>
        </div>
</div>


{% endblock %}
