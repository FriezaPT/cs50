{% extends "layout.html" %}

{% block title %}
    Quote for {{ data["name"] }}
{% endblock %}

{% block main %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ data["name"]}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ data["symbol"]}}</h6>
      <p class="card-text">{{ data["price"] }}</p>
    </div>
  </div>
{% endblock %}
