<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Which planet in our solar system has the most moons?</h3>
                 <button class="btn btn-lg" id="earth">Earth</button>
                 <button class="btn btn-lg" id="mars">Mars</button>
                 <button class="btn btn-lg" id="jupiter">Jupiter</button>
                 <button class="btn btn-lg" id="saturn">Saturn</button>
                 <p id="feedback" class="text-center"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is the largest organ in the human body?</h3>
                 <input type="text" placeholder="Type the answer here" id="answer" required>
                 <button class="btn btn-lg" id="answerbtn">Check answer</button>
                 <p id="answerfeedback" class="text-center"></p>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#saturn").addEventListener("click", function() {
                document.querySelector("#saturn").classList.add('btn-danger');
                document.querySelector("#feedback").innerText ="Incorrect";
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#earth").addEventListener("click", function() {
                document.querySelector("#earth").classList.add('btn-danger');
                document.querySelector("#feedback").innerText ="Incorrect.";
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#mars").addEventListener("click", function() {
                document.querySelector("#mars").classList.add('btn-danger');
                document.querySelector("#feedback").innerText ="Incorrect.";
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#jupiter").addEventListener("click", function() {
                document.querySelector("#jupiter").classList.add('btn-success');
                document.querySelector("#feedback").innerText ="Correct!";
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#answerbtn").addEventListener("click", function() {
                if(document.querySelector("#answer").value == 'skin')
                {
                    document.querySelector("#answer").style.backgroundColor = "green";
                    document.querySelector("#answerfeedback").innerText ="Correct!";
                }
                else
                {
                document.querySelector("#answer").style.backgroundColor = "red";
                document.querySelector("#answerfeedback").innerText ="Incorrect.";
                }
            });
        });

    </script>
</html>
